language: php

dist: trusty

php:
 - 5.4
 - 5.5
 - 5.6
 - 7.0
 - 7.1
 - 7.2
 - 7.3
 - 7.4
 - hhvm
 - nightly

before_script:
 - composer self-update
 - composer install --prefer-source --no-interaction --dev

script:
 - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

matrix:
 allow_failures:
  - php: hhvm
  - php: nightly
